<!DOCTYPE html>
<html>
<head>
    <title>picturechina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="user-scalable=no, width=device-width"/>
    <script src='javascripts/jquery/jquery-1.8.1.min.js'></script>
    <script src="javascripts/underscore/underscore-min.js"></script>
    <script src="javascripts/backbone/backbone-min.js"></script>
    <script src="javascripts/handlebars/handlebars-1.0.0.beta.6.js"></script>
    <script src="javascripts/picture/picture.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script id="top_list_template" type="text/x-handlebars-template">
        <div class="top_list">
            <div class="top_img"><img src={{picurl}}></div>
            <div class="top_title" style="background-color:{{color}}">{{name}}</div>
        </div>
    </script>
    <script id="top_bar_template" type="text/x-handlebars-template">
        <div id="columns-bar">
            <img id="columns-img-bar" src="images/bar.png">
        </div>
    </script>
</head>
<body>
<div id="app"></div>
<script>
    $(document).ready(function () {
        var top = new picture.columns_parent;
        $("#app").append(top.render().el);
    });
</script>
</body>
</html>
